		<br><br>

		<div class="container">
			<form action="https://formsubmit.co/info@losgrandesrestaurants.com" method="post">

				<input type="hidden" name="_cc" value="z">
				<input type="hidden" name="_autoresponse" value="Hemos recibido tu información. Nuestro equipo está revisando actualmente a todas las solicitudes. ¡Gracias por tomarse el tiempo para brindarnos dicha información y por interesarse en nuestro equipo en crecimiento! Nos pondremos en contacto por correo electrónico. Esté atento a un correo electrónico de seguimiento con respecto a lo anterior.">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputName">Nombre</label>
						<input type="text" class="form-control" name="Name" id="Name" placeholder="Nombre">
					</div>
					<div class="form-group col-md-6">
						<label for="inputLastName">Apellido</label>
						<input type="text" class="form-control" name="Last Name" id="LastName" placeholder="Apellido">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail">Email</label>
						<input type="email" class="form-control" name="Email" id="Email" placeholder="Email">
					</div>
					<div class="form-group col-md-6">
						<label for="inputLastName">Número Telefónicor</label>
						<input type="text" class="form-control" name="Phone" id="Phone" placeholder="Número Telefónico">
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputAddress">Dirección</label>
						<input type="text" class="form-control" name="Address" id="inputAddress" placeholder="1234 Main St">
					</div>
					<div class="form-group col-md-6">
						<label for="inputAddress2">Dirección 2</label>
						<input type="text" class="form-control" name="Address 2" id="inputAddress2" placeholder="1234 Main St">
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="inputCity">Ciudad</label>
						<input type="text" class="form-control" name="City" id="inputCity" placeholder="Ciudad">
					</div>
					<div class="form-group col-md-4">
						<label for="inputState">Estado</label>
						<input type="text" class="form-control" name="State" id="inputState" placeholder="Estado">
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="inputZip">Código Postal</label>
					<input type="text" class="form-control" name="Zip" id="inputZip" placeholder="12345">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputJob">Aplicando para:</label>
					<select id="inputJob" name="For" class="form-control">
						<option selected>Selecciona...</option>
						<option>Bartender</option>
						<option>Bar Back</option>
						<option>Bar Manager</option>
						<option>Busser</option>
						<option>Cocinero</option>
						<option>Hostess</option>
						<option>Manager de Cocina</option>
						<option>Manager</option>
						<option>Prep</option>
						<option>Manager de Servicio</option>
						<option>Sushi Chef</option>
						<option>Mesero/Mesera</option>
					</select>
				</div>
			</div>
			<center><button type="submit" class="btn btn-primary btn-lg">Enviar</button></center>
